<!doctype html>
<html lang="es">
    
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
        <script src="./peliculas.js"></script>
        <link rel="stylesheet" href="./peliculas.css">
        <title>Miniproyecto MongoDB - Películas</title>
    </head>
    
    <body>
        <div class="container-sm">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                <a class="navbar-brand">Miniproyecto MongoDB</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" aria-current="page" href="profesionales.html">Profesionales</a>
                        <a class="nav-link active" href="peliculas.html">Películas</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <form class="container-sm" id="formularioPelicula">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="idInput" placeholder="Id">
            <label for="idInput">Id</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="titleInput" placeholder="Título">
            <label for="floatingInput">Título</label>
        </div>
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="releaseYearInput" placeholder="Año de publicación">
            <label for="floatingInput">Año de publicación</label>
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="actorsInput" placeholder="Actor/es" aria-label="Actor/es" disabled aria-describedby="button-addon2"><button class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
            <!-- <label for="floatingInput">Actores</label> -->
        </div>
        <div>
        <select class="form-select  mb-3" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="nacionalityInput" placeholder="Nacionalidad">
            <label for="floatingInput">Nacionalidad</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="directorsInput" placeholder="Director/es" disabled>
            <label for="floatingInput">Director/es</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="writersInput" placeholder="Guionista/s" disabled>
            <label for="floatingInput">Guionista/s</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="languageInput" placeholder="Idioma">
            <label for="floatingInput">Idioma</label>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="isMCUCheck" onclick="this.blur()">
            <label class="form-check-label" for="isMCUCheck">Marvel Comic Universe</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="mainCharacterNameInput" placeholder="Personaje principal">
            <label for="floatingInput">Personaje principal</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="producerInput" placeholder="Productora">
            <label for="floatingInput">Productora</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="distributorInput" placeholder="Distribuidora">
            <label for="floatingInput">Distribuidora</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="genreInput" placeholder="Género">
            <label for="floatingInput">Género</label>
        </div>
        <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
        <div class="mb-3 form-check">
            <button type="button" class="btn btn-primary" onclick="this.blur(); getMovie()">Mostrar</button>
            <button type="button" class="btn btn-success" onclick="this.blur(); postMovie()">Crear</button>
            <button type="button" class="btn btn-secondary" onclick="this.blur(); putMovie()">Actualizar</button>
            <button type="button" class="btn btn-danger" onclick="this.blur(); deleteMovie()">Eliminar</button>
            <button type="reset" class="btn btn-danger" onclick="this.blur()">Limpiar formulario</button>
        </div>
    </form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
crossorigin="anonymous"></script>

<script type="text/javascript" src="../class/professional.js" type="module"></script> -->
</body>
</html>
